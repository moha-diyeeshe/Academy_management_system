{% extends 'base.html' %}

{% block title_block %} Update Group {% endblock %}

{% block content %}
<div class="main-content app-content">
    <div class="container-fluid">
        <h2 class="page-title">Update Group</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="group_name">Group Name</label>
                <input type="text" name="group_name" id="group_name" class="form-control" value="{{ group.name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Group</button>
        </form>
    </div>
</div>
{% endblock %}
